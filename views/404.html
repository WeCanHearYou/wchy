{{define "javascript"}}{{end}}

{{define "content"}}
  <div class="container failure-page">
    <img src="{{.__logo}}"/>
    <h1>PAGE NOT FOUND</h1>
    <p>
      The link you clicked may be broken or <br />
      the page may have been removed.
    </p>

    {{ if .__tenant }}
      <span>Take me back to <a href="{{ .__settings.baseURL }}">{{ .__settings.baseURL }}</a> home page.</span>
    {{ end }}
  </div>
{{end}}
