<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/{{ .__StyleBundle }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext">
    <title>{{ template "title" .}}</title>
    <meta property="og:title" content="{{template "title" .}}" />
    <meta property="og:description" content="We'd love to hear what you're thinking about. What can we do better? This is the place for you to vote, discuss and share ideas." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .baseURL }}" />
    <meta property="og:image" content="https://getfider.com/images/logo-small.png">
</head>
<body>
  <noscript class="ui container">
    <div class="ui yellow segment">
      <h2 class="ui header">Please enable JavaScript</h2>
      <p>This website relies on JavaScript-based technologies and services.</p>
      <p>Please enable JavaScript and then reload the page.</p>
    </div>
  </noscript>

  {{ if ne .system.GoogleAnalytics "" }}
  <script type="text/javascript" nonce="{{ .__ContextID }}">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ .system.GoogleAnalytics }}', 'auto');
    {{ if .tenant }}ga('set', 'dimension1', '{{ .tenant.Subdomain }}');{{ end }}
    ga('send', 'pageview');
  </script>
  {{ end }}

  {{template "content" .}}

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch"></script>
  <script src="/assets/js/{{ .__JavaScriptBundle }}"></script>
  <script type="text/javascript" nonce="{{ .__ContextID }}">
    {{template "javascript" .}}
  </script>
</body>
</html>
