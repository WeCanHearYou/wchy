<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" integrity="sha256-lCqHBvboFPu7gyEswcz5UdbXKyB6FDOtfbOeMvUEfkY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/{{ .__StyleBundle }}" />
    <title>{{ template "title" .}}</title>
    <meta property="og:title" content="{{template "title" .}}" />
    <meta property="og:description" content="We'd love to hear what you're thinking about. This is the place for you to submit your feedback." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .baseUrl }}" />
    <meta property="og:image" content="http://getfider.com/images/logo-small.png">
</head>
<body>
  {{ if .tenant }}
    {{ if ne .settings.GoogleAnalytics "" }}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ .settings.GoogleAnalytics }}', 'auto');
      ga('set', 'dimension1', '{{ .tenant.Subdomain }}');
      ga('send', 'pageview');
    </script>
    {{ end }}
  {{ end }}
  <div id="root"></div>{{template "content" .}}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js" integrity="sha256-Rtnfi1MVZAj3v+eDeFjh/iAXo8//D0zVKql8fjVLCiM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js" integrity="sha256-uzKwYuH50DHzDYr3h/Bnpv7C5QJNUjHEpVmT3Xuq3ww=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js" integrity="sha256-mq9Ru97qzOm1x5zeYFfPniWgQP9tEmjo3O4jUEJdjNY=" crossorigin="anonymous"></script>
  <script src="/assets/js/{{ .__JavaScriptBundle }}"></script>
  <script type="text/javascript">
    setUser({{ .__User }}); {{template "javascript" .}}
  </script>
</body>
</html>
