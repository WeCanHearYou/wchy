<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <link rel="stylesheet" href="/assets/css/{{ .__StyleBundle }}" />
    <title>{{ template "title" .}}</title>
    <meta property="og:title" content="{{template "title" .}}" />
    <meta property="og:description" content="We'd love to hear what you're thinking about. What can we do better? This is the place for you to vote, discuss and share ideas." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .baseUrl }}" />
    <meta property="og:image" content="http://getfider.com/images/logo-small.png">
</head>
<body>
  {{ if .tenant }}
    {{ if ne .settings.GoogleAnalytics "" }}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ .settings.GoogleAnalytics }}', 'auto');
      ga('set', 'dimension1', '{{ .tenant.Subdomain }}');
      ga('send', 'pageview');
    </script>
    {{ end }}
  {{ end }}
  {{template "content" .}}
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="/assets/js/{{ .__JavaScriptBundle }}"></script>
  <script type="text/javascript">
    {{template "javascript" .}}
  </script>
</body>
</html>
