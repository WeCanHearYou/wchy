<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/x-icon" href="{{ .__favicon }}">
  {{range .__assets.CSS}}
    <link rel="stylesheet" href="{{ . }}" />
  {{end}}
  <title>{{ .__title }}</title>
  <meta name="description" content="{{ .__description }}" />
  <meta property="og:title" content="{{ .__title }}" />
  <meta property="og:description" content="{{ .__description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .__currentURL }}" />
  <meta property="og:image" content="{{ .__logo }}">
  {{ if .__tenant }} 
    {{ if .__tenant.CustomCSS }} 
    <link rel="stylesheet" href="{{ .__settings.tenantAssetsURL }}/custom/{{ .__tenant.CustomCSS | md5 }}.css" />
    {{ end }}
  {{ end }}
</head>
<body>
  <noscript class="container">
    <div class="c-segment">
      <h2>Please enable JavaScript</h2>
      <p>This website relies on JavaScript-based technologies and services.</p>
      <p>Please enable JavaScript and then reload the page.</p>
    </div>
  </noscript>

  {{ if ne .__settings.googleAnalytics "" }}
  <script type="text/javascript" nonce="{{ .__contextID }}">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ .__settings.googleAnalytics }}', 'auto');
    {{ if .__tenant }}ga('set', 'dimension1', '{{ .__tenant.Subdomain }}');{{ end }}
    ga('send', 'pageview');
  </script>
  {{ end }}

  {{template "content" .}}

  <script id="server-data" type="application/json">
    {{template "server-data" .}}
  </script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch" crossorigin="anonymous"></script>
  {{template "end-of-body" .}}
</body>
</html>
