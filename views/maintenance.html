{{define "server-data"}}{{end}}

{{define "content"}}
  <div class="container failure-page">
    <img src="{{.__logo}}"/>
    <h1>UNDER MAINTENANCE</h1>
    <p>{{ .__props.message }}</p>

    {{ if .__props.until }} 
      <p>We'll be back at <strong>{{ .__props.until }}</strong>.</p>
    {{ else }}
      <p>We'll be back soon.</p>
    {{ end }}
  </div>
{{end}}

{{define "end-of-body"}}{{end}}
