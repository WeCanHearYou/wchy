{{define "head"}}
  {{range $asset := .private.preloadAssets}}
    {{if $asset}}
      {{range $asset.CSS}}<link rel="preload" href="{{ $.public.settings.assetsURL }}{{ . }}" as="style" />{{end}}
    {{end}}
  {{end}}
{{end}}

{{define "server-data"}}{{end}}

{{define "content"}}
<div id="root">{{ .public.props.html }}</div>
{{end}}

{{define "end-of-body"}}{{end}}
